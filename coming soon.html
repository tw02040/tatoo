<!DOCTYPE html>
<html>
	<head>
		<title>coming soon</title>
        <meta name="viewport" content="initial-scale=1,width=device-width"/>
		<style type="text/css">
		div {
    width: 100px;
    height: 100px;
    background-color: black;
    position: relative;
    /* Chrome, Safari, Opera */
    -webkit-animation-name: example;
    -webkit-animation-duration: 5s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 2s;
    -webkit-animation-iteration-count: infinite;
    /* Standard syntax */
    animation-name: example;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes example {
    0%   {background-color:black; left:0px; top:0px;}
    25%  {background-color:white; left:200px; top:0px;}
    50%  {background-color:black; left:200px; top:200px;}
    75%  {background-color:white; left:0px; top:200px;}
    100% {background-color:black; left:0px; top:0px;}
}

/* Standard syntax */
@keyframes example {
    0%   {background-color:black; left:0px; top:0px;}
    25%  {background-color:white; left:200px; top:0px;}
    50%  {background-color:black; left:200px; top:200px;}
    75%  {background-color:white; left:0px; top:200px;}
    100% {background-color:black; left:0px; top:0px;}
}
	.flash {
			  background-color: black;
							width: 50px;
							height: 50px;
			}
		</style>
		<script 
src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
			$(".flash").animate(
				{opacity: "0", opacity: "1", });
			});
			$(document).click(function(){
			$(".flash").animate(
				{opacity: "0.4", height: "300px", width: "300px"});
			});
  		</script>
	</head>
	<body>
		<div id="all">
			<div class="flash"></div>
		</div>
	</body>
</html>
