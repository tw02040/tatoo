<!DOCTYPE html>
<html>
	<head>
		<title>coming soon</title>
        <meta name="viewport" content="initial-scale=1,width=device-width"/>
		<style type="text/css">
		div {
    width: 100px;
    height: 100px;
    background-color: black;
    position: relative;
    /* Chrome, Safari, Opera */
    -webkit-animation-name: example;
    -webkit-animation-duration: 5s;
    -webkit-animation-timing-function: linear;
    -webkit-animation-delay: 2s;
    -webkit-animation-iteration-count: infinite;
    /* Standard syntax */
    animation-name: example;
    animation-duration: 5s;
    animation-timing-function: linear;
    animation-delay: 2s;
    animation-iteration-count: infinite;
    animation-direction: alternate;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes example {
    0%   {background-color:black; left:0px; top:0px;}
    25%  {background-color:white; right:0px; top:0px;}
    50%  {background-color:black; right:0px; top:200px;}
    75%  {background-color:white; left:0px; top:200px;}
    100% {background-color:black; left:0px; top:0px;}
}

/* Standard syntax */
@keyframes example {
    0%   {background-color:black; left:0px; top:0px;}
    25%  {background-color:white; left:300px; top:0px;}
    50%  {background-color:black; left:300px; top:200px;}
    75%  {background-color:white; left:0px; top:200px;}
    100% {background-color:black; left:0px; top:0px;}
}
		</style>
	</head>
	<body>
		<div id="all">
		</div>
	</body>
</html>
