<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<title>Tatoo</title>
    <style type="text/css">
      body {
        position: relative;
        margin: 0 auto;
        padding: 0;
        font-family: '맑은 고딕', 'Malgun Gothic', 'Gothic', 'sans-serif';
        color: #333;
        max-width: 800px;
      }
      header { 
        text-align: center;
      }
      h1 {
        display: inline-block;
        font-size: 7vmin;
      }
      p {
        font-size: 3vmin;
      }
      ul {
        list-style-type: none;
        margin: 0 auto;
        padding: 0;
        text-align: center;
        display: inline-block;
      }
      .collection li {
        float: left;
        margin: 1em 1%;
        padding: 0;
        width: 31%;
      }
      .collection li img {
        box-sizing: border-box;
        width: 100%;
      }
      #bigimg1 li, #bigimg2 li, #bigimg3 li {
        float: left;
        padding: 0;
        width: 100%;
        margin: 0;
      }
      #bigimg1 li img, #bigimg2 li img, #bigimg3 li img {
        box-sizing: border-box;
        width: 96%;
      }
    </style>
  	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js">
  	</script>
    <script type="text/javascript">
      $(function(){ 
        $('h1').click(function(){ 
          alert("이 페이지는 안은수와 문가람의 타투샵 페이지 입니다");
        });
        $('#bigimg1, #bigimg2, #bigimg3').hide();
        $('.collection li:nth-child(1)').click(function(){ 
          $("#bigimg1").slideToggle("slow");
          $(this).show();
          $('#bigimg2, #bigimg3').hide();
        });
        $('.collection li:nth-child(2)').click(function(){ 
          $("#bigimg2").slideToggle("slow");
          $(this).show();
          $('#bigimg1, #bigimg3').hide();
        });
        $('.collection li:nth-child(3)').click(function(){ 
          $("#bigimg3").slideToggle("slow");
          $(this).show();
          $('#bigimg1, #bigimg2').hide();
        });
      });
    </script>
</head>
<body>
  <header>
    <h1>Tatoo</h1>
  </header>
  <ul class="collection">
    <li>
      <img src="t01.jpg" alt="발목 레터링 타투 사진입니다">
    </li>
    <li>
      <img src="t02.jpg" alt="손목 타투 사진입니다">
    </li>
    <li>
      <img src="t03.jpg" alt="발목 타투 사진입니다">
    </li>
  </ul>
  <ul id="bigimg1">
    <li>
      <img src="t01.jpg" alt="발목 레터링 타투 사진입니다">
      <p>발목_흘림레터링</p>
      <p>50000원</p>
    </li>
  </ul>
  <ul id="bigimg2">
    <li>
      <img src="t02.jpg" alt="손목 타투 사진입니다">
      <p>팔목_곡선다이아</p>
      <p>40000원</p>
    </li>
  </ul>
  <ul id="bigimg3">
    <li>
      <img src="t03.jpg" alt="발목 타투 사진입니다">
      <p>발목_입체다이아</p>
      <p>60000원</p>
    </li>
  </ul>
</body>
</html>
